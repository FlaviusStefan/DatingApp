<div class="container mt-5" [@fadeIn]> <!-- Apply [@fadeIn] animation here -->
    <div *ngIf="!registerMode" class="center-content">
      <h1>Find your match</h1>
      <p class="lead">Come on in to view your matches! All you need to do is sign up.</p>
      <div class="button-group">
        <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
        <button (click)="goToLearnmore()" class="btn btn-primary btn-info btn-lg">Learn more</button>
      </div>
    </div>
  
    <div *ngIf="registerMode" class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </div>
      </div>
    </div>
</div>
